<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Image</title>
</head>
<body>
  <h1>Viewing Image</h1>
  <div id="imageContainer">
    <p>Loading image...</p>
  </div>

  <!-- Firebase 설정 코드 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"; // Firestore 가져오기
    
    const firebaseConfig = {
      apiKey: "AIzaSyAQCod_UWT5TyqfsbFp5x1-1Ts9vUCv_mw",
      authDomain: "img-planet.firebaseapp.com",
      projectId: "img-planet",
      storageBucket: "img-planet.appspot.com",
      messagingSenderId: "781142620906",
      appId: "1:781142620906:web:bf5b02e6f99e71d314f593",
      measurementId: "G-6RF6K79QDF"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // URL에서 name 파라미터 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');

    if (name) {
      // Firestore에서 해당 이미지의 URL 가져오기
      const docRef = doc(db, 'images', name);
      getDoc(docRef).then((docSnap) => {
        if (docSnap.exists()) {
          const imageUrl = docSnap.data().url;
          document.getElementById('imageContainer').innerHTML = `<img src="${imageUrl}" alt="Image">`;
        } else {
          document.getElementById('imageContainer').innerText = "이미지를 찾을 수 없습니다.";
        }
      }).catch((error) => {
        console.error("이미지를 불러오는 중 오류 발생:", error);
        document.getElementById('imageContainer').innerText = "이미지를 불러오는 중 오류가 발생했습니다.";
      });
    } else {
      document.getElementById('imageContainer').innerText = "URL에 이미지 이름이 제공되지 않았습니다.";
    }
  </script>
</body>
</html>
