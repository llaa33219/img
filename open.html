<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Image</title>
</head>
<body>
  <h1>View Image</h1>
  <div id="imageContainer">
    <p>Loading image...</p>
  </div>

  <!-- Firebase 및 스크립트 포함 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyDKPguqB_dv_0bJACodAJ6-WiTJyXk8aZI",
      authDomain: "img-share-get.firebaseapp.com",
      projectId: "img-share-get",
      storageBucket: "img-share-get.appspot.com",
      messagingSenderId: "369939088918",
      appId: "1:369939088918:web:64c10cbea97db9bf63d737",
      measurementId: "G-41LEJK3NDW"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // URL에서 이미지 이름 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const imageName = urlParams.get('name');

    if (imageName) {
      // Firestore에서 이미지 URL 가져오기
      const docRef = doc(db, 'images', imageName);
      getDoc(docRef).then((docSnap) => {
        if (docSnap.exists()) {
          const imageUrl = docSnap.data().url;
          document.getElementById('imageContainer').innerHTML = `<img src="${imageUrl}" alt="Image">`;
        } else {
          document.getElementById('imageContainer').innerText = "이미지를 찾을 수 없습니다.";
        }
      }).catch((error) => {
        console.error("이미지 불러오기 실패:", error);
        document.getElementById('imageContainer').innerText = "이미지를 불러오는 중 오류가 발생했습니다.";
      });
    } else {
      document.getElementById('imageContainer').innerText = "URL에 이미지 이름이 제공되지 않았습니다.";
    }
  </script>
</body>
</html>
