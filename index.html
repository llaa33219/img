<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload</title>
</head>
<body>
  <h1>Upload an Image</h1>
  
  <input type="file" id="imageInput" accept="image/*">
  <input type="text" id="imageName" placeholder="Enter image name">
  <button id="uploadButton">Upload</button>

  <p id="status"></p>

  <!-- Firebase 설정 코드 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQCod_UWT5TyqfsbFp5x1-1Ts9vUCv_mw",
      authDomain: "img-planet.firebaseapp.com",
      projectId: "img-planet",
      storageBucket: "img-planet.appspot.com",
      messagingSenderId: "781142620906",
      appId: "1:781142620906:web:bf5b02e6f99e71d314f593",
      measurementId: "G-6RF6K79QDF"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Firestore 및 Storage 인스턴스 가져오기
    const db = getFirestore(app);
    const storage = getStorage(app);

    // 전역 객체로 Firestore와 Storage를 저장 (upload.js에서 접근 가능하도록)
    window.firebaseFirestore = db;
    window.firebaseStorage = storage;
  </script>

  <!-- 업로드 로직이 포함된 스크립트 -->
  <script src="upload.js" type="module"></script>
</body>
</html>
