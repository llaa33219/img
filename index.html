<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            // URL에서 ?= 뒤의 값 추출
            const query = window.location.search;
            
            // ?=글자 형태 감지
            if (query.startsWith('?=')) {
                const value = query.substring(2); // '?=' 제거
                if (value) {
                    window.location.href = 'https://img.bloupla.net/' + value;
                    return;
                }
            }
            
            // 파라미터가 없거나 잘못된 경우
            document.body.innerHTML = '<p>현재 이 이미지 공유 사이트는 지원되지 않습니다.<a src="https://bloupla.net/">https://bloupla.net/</a>을 이용해 주세요.</p>';
        })();
    </script>
</head>
<body>
    <p>리다이렉트 중...</p>
</body>
</html>
