    window.location.replace(`/index.html${window.location.search}`);
  }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload</title>
</head>
<body>
  <h1>Upload an Image</h1>

  <input type="file" id="imageInput" accept="image/*">
  <button id="uploadButton">Upload</button>

  <p id="status"></p>

  <!-- Firebase 및 업로드 스크립트 포함 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKPguqB_dv_0bJACodAJ6-WiTJyXk8aZI",
      authDomain: "img-share-get.firebaseapp.com",
      projectId: "img-share-get",
      storageBucket: "img-share-get.appspot.com",
      messagingSenderId: "369939088918",
      appId: "1:369939088918:web:64c10cbea97db9bf63d737",
      measurementId: "G-41LEJK3NDW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth();

    signInAnonymously(auth).then(() => {
      console.log("익명 로그인 성공");
    }).catch((error) => {
      console.error("익명 인증 실패:", error);
      document.getElementById('status').innerText = "익명 인증 실패: " + error.message;
    });

    // 임의의 짧은 고유 이름 생성 함수
    function generateRandomString(length) {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      const charactersLength = characters.length;
      for (let i = 0; i < length; i++) {
        result += characters.charAt(Math.floor(Math.random() * charactersLength));
      }
      return result;
    }

    // 이미지 업로드 처리
    document.getElementById('uploadButton').addEventListener('click', async () => {
      const imageFile = document.getElementById('imageInput').files[0];

      if (!imageFile) {
        document.getElementById('status').innerText = "이미지를 선택하세요.";
        return;
      }

      try {
        const uniqueImageName = generateRandomString(6); // 6자리 랜덤 문자열로 이름 생성

        // Firebase Storage에 이미지 업로드
        const storageRef = ref(storage, uniqueImageName);
        await uploadBytes(storageRef, imageFile);
        const downloadURL = await getDownloadURL(storageRef);

        // Firestore에 이미지 정보 저장
        await setDoc(doc(db, 'images', uniqueImageName), { url: downloadURL });
        document.getElementById('status').innerText = `업로드 성공! URL: ${window.location.origin}/name?=${uniqueImageName}`;
      } catch (error) {
        console.error("업로드 실패:", error);
        document.getElementById('status').innerText = "업로드에 실패했습니다! 에러: " + error.message;
      }
    });

    // URL에서 이미지 이름 추출 및 이미지 표시
    const urlParams = new URLSearchParams(window.location.search);
    const imageName = urlParams.get('name');

    if (imageName) {
      const storageRef = ref(storage, imageName);
      getDownloadURL(storageRef).then((url) => {
        const img = document.createElement('img');
        img.src = url;
        document.body.appendChild(img);
      }).catch((error) => {
        console.error("이미지 로드 실패:", error);
      });
    }
  </script>
</body>
</html>
