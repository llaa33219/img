<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload</title>
</head>
<body>
  <h1>Upload an Image</h1>

  <input type="file" id="imageInput" accept="image/*">
  <input type="text" id="imageName" placeholder="Enter image name">
  <button id="uploadButton">Upload</button>

  <p id="status"></p>

  <!-- Firebase 및 업로드 스크립트 포함 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { v4 as uuidv4 } from "https://cdn.jsdelivr.net/npm/uuid@9.0.0/dist/esm-browser/index.js"; // UUID 생성

    const firebaseConfig = {
      apiKey: "AIzaSyDKPguqB_dv_0bJACodAJ6-WiTJyXk8aZI",
      authDomain: "img-share-get.firebaseapp.com",
      projectId: "img-share-get",
      storageBucket: "img-share-get.appspot.com",
      messagingSenderId: "369939088918",
      appId: "1:369939088918:web:64c10cbea97db9bf63d737",
      measurementId: "G-41LEJK3NDW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth();

    signInAnonymously(auth).then(() => {
      console.log("익명 로그인 성공");
    }).catch((error) => {
      console.error("익명 인증 실패:", error);
      document.getElementById('status').innerText = "익명 인증 실패: " + error.message;
    });

    document.getElementById('uploadButton').addEventListener('click', async () => {
      const imageFile = document.getElementById('imageInput').files[0];
      const imageName = document.getElementById('imageName').value;

      if (!imageFile || !imageName) {
        document.getElementById('status').innerText = "이미지를 선택하고 이름을 입력하세요.";
        return;
      }

      try {
        // Firestore에서 중복된 이름 확인
        const docRef = doc(db, 'images', imageName);
        const docSnap = await getDoc(docRef);

        let uniqueImageName = imageName;

        // 이름이 중복되면 UUID 생성
        if (docSnap.exists()) {
          uniqueImageName = uuidv4();  // UUID로 고유 이름 생성
        }

        // Firebase Storage에 이미지 업로드
        const storageRef = ref(storage, `${uniqueImageName}`);
        await uploadBytes(storageRef, imageFile);
        const downloadURL = await getDownloadURL(storageRef);

        // Firestore에 이미지 정보 저장 (기존 이름과 매칭)
        await setDoc(doc(db, 'images', imageName), { url: downloadURL });
        document.getElementById('status').innerText = `업로드 성공! 이미지 URL: ${downloadURL}`;
      } catch (error) {
        console.error("업로드 실패:", error);
        document.getElementById('status').innerText = "업로드에 실패했습니다! 에러: " + error.message;
      }
    });
  </script>
</body>
</html>
